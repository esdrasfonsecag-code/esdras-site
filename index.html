<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esdras Fonseca Gonçalves</title>
<style>
/* ===== Fundo escuro com efeito 3D ===== */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  color: #fff;
  background: #0a0a0a;
  perspective: 1000px;
}

/* Fundo animado 3D */
@keyframes fundo3D {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #1c1c1c, #111, #1a1a1a, #222);
  background-size: 400% 400%;
  z-index: -1;
  animation: fundo3D 20s ease infinite;
}

/* ===== Menu fixo ===== */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  padding: 15px;
  display: flex;
  justify-content: center;
  gap: 30px;
  z-index: 100;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

nav a:hover {
  color: #ffd700;
  text-shadow: 0 0 10px #ffd700;
}

/* ===== Seções ===== */
section {
  padding: 100px 20px;
  text-align: center;
  max-width: 900px;
  margin: 40px auto;
  background: rgba(20,20,20,0.6);
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.7);
  transform-style: preserve-3d;
  transition: transform 0.3s;
}

section:hover {
  transform: translateZ(20px);
}

header {
  padding: 150px 20px 50px 20px;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  text-shadow: 0 2px 10px rgba(0,0,0,0.7);
}

header p {
  font-size: 1.2rem;
  margin-top: 10px;
  text-shadow: 0 1px 5px rgba(0,0,0,0.5);
}

/* ===== Bandeiras balançando ===== */
@keyframes balancar {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(3deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-3deg); }
  100% { transform: rotate(0deg); }
}

.languages {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 20px;
}

.languages img {
  width: 60px;
  border-radius: 6px;
  animation: balancar 2s infinite ease-in-out;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
}

/* ===== Botões animados ===== */
.btn {
  display: inline-block;
  margin: 10px;
  padding: 12px 25px;
  color: #fff;
  text-decoration: none;
  border: 2px solid #fff;
  border-radius: 8px;
  transition: 0.3s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.btn:hover {
  background: #ffd700;
  color: #000;
  transform: scale(1.1);
  box-shadow: 0 6px 15px rgba(255,215,0,0.6);
}
