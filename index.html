<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esdras Fonseca Gon√ßalves</title>

<style>
/* Reset e base */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f5; /* cinza moderno */
  color: #111;
  scroll-behavior: smooth;
}

/* Navega√ß√£o fixa */
nav {
  position: fixed;
  top:0;
  width:100%;
  background: rgba(255,255,255,0.95);
  padding:15px;
  display:flex;
  justify-content:center;
  gap:30px;
  box-shadow:0 4px 15px rgba(0,0,0,0.15);
  z-index:100;
}
nav a {
  text-decoration:none;
  font-weight:bold;
  color:#111;
  transition:.3s;
}
nav a:hover { color:#0077b6; transform: scale(1.1); }

/* Header */
header {
  padding:150px 20px 50px 20px;
  text-align:center;
}
header h1 { font-size:2.8rem; margin-bottom:10px; }
.hand { display:inline-block; transform-origin:bottom center; animation: acenar 2s infinite; }
@keyframes acenar {
  0%,100% { transform: rotate(0deg); }
  10%,30%,50% { transform: rotate(15deg); }
  20%,40%,60% { transform: rotate(-10deg); }
}
header p { font-size:1.2rem; margin:5px 0; }

/* Se√ß√µes */
section {
  padding:80px 20px;
  max-width:900px;
  margin:40px auto;
  background: rgba(255,255,255,0.95);
  border-radius:20px;
  box-shadow:0 10px 35px rgba(0,0,0,0.1);
  text-align:center;
  opacity:0;
  transform: translateY(50px);
  transition: all 0.8s ease-out;
}

/* Bandeiras */
.languages {
  display:flex;
  justify-content:center;
  gap:2rem;
  margin-top:20px;
}
.flag-container {
  perspective: 1000px;
  text-align:center;
}
.languages img {
  width:60px;
  border-radius:8px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  display:block;
  transform-origin: center;
  transition: transform 0.3s ease;
}
.languages img:hover {
  transform: rotateY(360deg) rotateX(20deg);
}

/* Bot√µes e links com hover effects */
.btn {
  display:inline-block;
  margin:10px;
  padding:12px 25px;
  color:#fff;
  background-color:#0077b6;
  text-decoration:none;
  border-radius:10px;
  transition:0.3s;
}
.btn:hover {
  background-color:#023e8a;
  transform: scale(1.1) rotate(-2deg);
}

/* Footer */
footer {
  padding:30px;
  background: rgba(255,255,255,0.95);
  text-align:center;
  margin-top:50px;
}

/* Scroll bar estilizada */
::-webkit-scrollbar { width:12px; }
::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius:10px; }
::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.4); border-radius:10px; border:3px solid rgba(0,0,0,0.1); }
::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.6); }

</style>
</head>
<body>

<nav>
  <a href="#sobre">Sobre</a>
  <a href="#idiomas">Idiomas</a>
  <a href="#contato">Contato</a>
</nav>
