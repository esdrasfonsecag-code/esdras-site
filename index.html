<section id="idiomas">
  <h2>Idiomas que falo</h2>
  <div class="languages">
    <div>
      <img src="https://flagcdn.com/w320/br.png" alt="Português">
      <p>Português (Nativo)</p>
    </div>
    <div>
      <img src="https://flagcdn.com/w320/es.png" alt="Espanhol">
      <p>Espanhol (Avançado)</p>
    </div>
    <div>
      <img src="https://flagcdn.com/w320/gb.png" alt="Inglês">
      <p>Inglês (Intermediário)</p>
    </div>
  </div>
</section>

<style>
.languages {
  display:flex;
  justify-content:center;
  gap:2rem;
  margin-top:20px;
}

.languages img {
  width:60px;
  border-radius:8px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  cursor:pointer;
  display:block;
  transform-origin: top center; /* para balançar como bandeira */
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/gsap.min.js"></script>
<script>
// Balanço suave das bandeiras
gsap.to(".languages img", {
  rotation:10,          // gira levemente
  yoyo:true,            // volta
  repeat:-1,            // infinito
  duration:1.5,
  ease:"sine.inOut",
  stagger:0.2           // um começa depois do outro
});
</script>
