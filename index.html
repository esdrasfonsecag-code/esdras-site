<script>
// Bandeiras balançando em ondulação contínua
const flags = document.querySelectorAll(".languages img");
let t = 0;

function waveFlags(){
  t += 0.05; // velocidade do movimento
  flags.forEach((flag, i) => {
    const amplitude = 15; // quanto gira
    const speed = 2; // velocidade individual
    const phase = i * 0.5; // ligeiro atraso entre bandeiras
    const yRotate = amplitude * Math.sin(t * speed + phase);
    const xRotate = amplitude/3 * Math.cos(t * speed + phase);
    flag.style.transform = `rotateY(${yRotate}deg) rotateX(${xRotate}deg)`;
  });
  requestAnimationFrame(waveFlags);
}

waveFlags();
</script>
